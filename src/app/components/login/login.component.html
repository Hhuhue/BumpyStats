<div>
  <button *ngIf="!auth.isAuthenticated()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#LoginModal">
    <i class="fa fa-sign-in-alt"></i>
    Login
  </button>
  <button *ngIf="auth.isAuthenticated()" type="button" class="btn btn-secondary" (click)="onLogout()">
    <i class="fa fa-sign-out-alt"></i>
    Logout
  </button>
  <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="LoginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input id="Password" type="password" class="form-control" placeholder="Enter the password"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="onLogin()" data-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
