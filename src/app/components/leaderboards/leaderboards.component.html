<div class="page-title">Leaderboards</div>
<div class="row leaderbord-selector col-md-11">
    <div class="col-md-4" [class.selected]="selectedBoard === 0" (click)="onSelect(0)">
        Top Experience
    </div>
    <div class="col-md-4" [class.selected]="selectedBoard === 1" (click)="onSelect(1)">
        Top Win %
    </div>
    <div class="col-md-4" [class.selected]="selectedBoard === 2" (click)="onSelect(2)">
        Progress
    </div>
</div>
<div class="row foldable" [class.fold]="selectedBoard !== 0" id="0">
    <app-board *ngIf="boardSet[0] && initialized[0]" [Options]="leaderboardOptions"></app-board>
    <div class="loader" *ngIf="!boardSet[0]">Loading...</div>
</div>
<div class="row foldable" [class.fold]="selectedBoard !== 1" id="1">
    <app-board *ngIf="boardSet[1] && initialized[1]" [Options]="ratioBoardOptions"></app-board>
    <div class="loader" *ngIf="!boardSet[1]">Loading...</div>
</div>
<div class="row foldable" [class.fold]="selectedBoard !== 2" id="2">
    <h6 class="dark">From {{getToday(-1)}} To {{getToday(0)}}</h6>
    <app-board *ngIf="boardSet[2] && initialized[2]" [Options]="progressBoardOptions"></app-board>
    <div class="loader" *ngIf="!boardSet[2]">Loading...</div>
</div>
